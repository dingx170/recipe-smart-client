<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      background-color: #f6cd4cff;     
    }
    .logobox {
        background-color: #f58f8fff;
        font-family: cursive;
        font-weight: bold;
        color: white;
    }
    .btn {
      background-color: #f6cd4cff;
      color: white;
    }
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color:#f2f2f2;
      padding: 25px;
    }
    .nav-option {
        font-family: Verdana;
        font-weight: bold;
        color: black;
    }
    .logo {
        border: 8px solid #f6cd4cff;
        border-radius: 30%;
        width: 150px;
    }
    .logocontainer {
        padding-bottom: 20px;
        padding-top: 20px;
    }
    .webname {
        padding-top: 20px;
        font-size: 80px;
        color:#f6cd4cff;
        font-weight: bold;
        padding-left: 550px;
    }
    .picrow {
        padding-left: 50px;
        padding-right: 50px;
    }
    .recipepic {
        /* border: 6px solid #f58f8fff; */
        border-radius: 5%;
        /* width: 200px; */
    }
  </style>
</head>

<body>
<nav class="navbar">
  <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>                        
      </button>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li class="active, nav-option"><a href="#">Home</a></li>
        <li class="nav-option"><a href="#">My Account</a></li>
        <li class="nav-option"><a href="#">My Recipies</a></li>
        <li class="nav-option"><a href="#">Meal Planner</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li class="nav-option"><a href="#"><span class="glyphicon glyphicon-user"></span> Login</a></li>
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid row logobox">
    <div class="col-sm-8">
        <div class="container textcontainer">
          <h1 class="webname">Recipe Smart</h1>      
        </div>
    </div>
    <div class="col-sm-4">
        <div class="container logocontainer">
            <img class="logo" src="assets/images/logo.PNG" size="16">
        </div>
    </div>
</div>

<div class="container-fluid bg-3 text-center">
  <h3></h3><br>

  <div class="col-sm-2">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Type
      <span class="caret"></span></button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem>Breakfast</button>
        <button ngbDropdownItem>Lunch</button>
        <button ngbDropdownItem>Brunch</button>
        <button ngbDropdownItem>Dinner</button>
        <button ngbDropdownItem>Dessert</button>
      </div>
    </div>
  </div>
  <div class="col-sm-2">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Feature
      <span class="caret"></span></button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem>Low carb</button>
        <button ngbDropdownItem>Vegan</button>
        <button ngbDropdownItem>Kid</button>
        <button ngbDropdownItem>Easy Cook</button>
        <button ngbDropdownItem>Gluten Free</button>
      </div>
    </div>
  </div>

  <div class="col-sm-2">
    <div ngbDropdown class="d-inline-block">
      <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Cuisine
      <span class="caret"></span></button>
      <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
        <button ngbDropdownItem>American</button>
        <button ngbDropdownItem>China</button>
        <button ngbDropdownItem>India</button>
        <button ngbDropdownItem>Korean</button>
        <button ngbDropdownItem>Japanese</button>
      </div>
    </div>
  </div>
  

</div>






<div class="container-fluid bg-3 text-center">    
  <h3></h3><br>
  <div class="row picrow">
    <div class="col-sm-3">
      <img src="assets/images/recipe_1.jpg" class="img-responsive recipepic" style="width:100%" alt="Image">
      <p>Supreme Steak</p>
    </div>
    <div class="col-sm-3"> 
      <img src="assets/images/recipe_2.jpg" class="img-responsive recipepic" style="width:100%" alt="Image">
      <p>Potato Beef Tender</p>
    </div>
    <div class="col-sm-3"> 
      <img src="assets/images/recipe_5.jpg" class="img-responsive recipepic" style="width:100%" alt="Image">
      <p>Avacado Gimbap</p>
    </div>
    <div class="col-sm-3">
      <img src="assets/images/recipe_8.jpg" class="img-responsive recipepic" style="width:100%" alt="Image">
      <p>Orange Chicken</p>
    </div>
  </div>
</div><br>

<div class="container-fluid bg-3 text-center">    
  <div class="row picrow">
    <div class="col-sm-3">
      <img src="assets/images/recipe_4.jpg" class="img-responsive recipepic" style="width:100%" alt="Image">
      <p>Garden Salad</p>
    </div>
    <div class="col-sm-3"> 
      <img src="assets/images/recipe_6.jpg" class="img-responsive recipepic" style="width:100%" alt="Image">
      <p>Rosemary Salmon</p>
    </div>
    <div class="col-sm-3"> 
      <img src="assets/images/recipe_3.png" class="img-responsive recipepic" style="width:100%" alt="Image">
      <p>Avacado Salad</p>
    </div>
    <div class="col-sm-3">
      <img src="assets/images/recipe_7.jpg" class="img-responsive recipepic" style="width:100%" alt="Image">
      <p>Turkey Sandwich</p>
    </div>
  </div>
</div><br><br>

<footer class="container-fluid text-center">
  <p></p>
</footer>

</body>
</html>
