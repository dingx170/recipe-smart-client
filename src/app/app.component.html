<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      background-color: #f6cd4cff;     
    }
    .logobox {
        background-color: #f58f8fff;
        font-family: cursive;
        font-weight: bold;
        color: white;
    }
    .btn {
      background-color: #f6cd4cff;
      color: white;
      width: 150px;
    }
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color:#f2f2f2;
      padding: 25px;
    }
    .nav-option {
        font-family: Verdana;
        font-weight: bold;
        color: black;
    }
    .logo {
        border: 8px solid #f6cd4cff;
        border-radius: 30%;
        width: 150px;
    }
    .nav {
        border: 6px solid #f6cd4cff;
        border-radius: 20%;
        width: 80px;
        height: 75px;
    }
    .navcontainer {
        padding-top: 55px;
        padding-left: 60px;
    }
    .logocontainer {
        padding-bottom: 20px;
        padding-top: 20px;
        padding-left: 70px;
    }
    .logincontainer {
      padding-top: 65px;
      padding-left: 90px;
    }
    .webname {
        padding-top: 20px;
        font-size: 80px;
        color:#f6cd4cff;
        font-weight: bold;
        padding-left: 220px;
    }
    .picrow {
        padding-left: 50px;
        padding-right: 50px;
    }
    .adpic {
      height: 180px;
    }
    .recipepic {
        border-radius: 5%;
    }
    .filterbtn {
      font-size: 20px;
      font-weight: bold;
    }
    .recipetitle {
      font-size: 20px;
      font-weight: bold;
      color: rgb(228, 176, 6); 
    }
  </style>
</head>

<div class="container-fluid row logobox">
    <div class="col-sm-2">
      <div class="container navcontainer">

      </div>
  </div>
    <div class="col-sm-5">

</div>
