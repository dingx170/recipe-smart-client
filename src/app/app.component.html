<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <style>
    /* Remove the navbar's default margin-bottom and rounded borders */ 
    .navbar {
      margin-bottom: 0;
      background-color: #f6cd4cff;     
    }
    .logobox {
        background-color: #f58f8fff;
        font-family: cursive;
        font-weight: bold;
        color: white;
    }
    
    /* Add a gray background color and some padding to the footer */
    footer {
      background-color:#f2f2f2;
      padding: 25px;
    }
    .nav-option {
        font-family: Verdana;
        font-weight: bold;
        color: black;
    }
    .logo {
        border: 8px solid #f6cd4cff;
        border-radius: 30%;
        width: 150px;
    }
    .logocontainer {
        padding-bottom: 20px;
        padding-top: 20px;
    }
    .webname {
        padding-top: 20px;
        font-size: 80px;
        color:#f6cd4cff;
        font-weight: bold;
        padding-left: 550px;
    }
    .picrow {
        padding-left: 50px;
        padding-right: 50px;
    }
    .recipepic {
        /* border: 6px solid #f58f8fff; */
        border-radius: 5%;
        /* width: 200px; */
    }
  </style>
</head>

    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
