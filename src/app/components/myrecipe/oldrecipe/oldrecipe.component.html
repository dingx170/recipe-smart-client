<br><br>
<div class="row">
    <div class="col-1"></div>

    <!-- Contents -->
    <div class="container-fluid bg-3 text-center">              
        <div class="row picrow">
            <div class="col-4" *ngFor="let item of myrecipes">
                <a [routerLink]="['.', item.recipe_id]">
                    <img src="{{item.photo}}" class="img-responsive recipe-pic" alt="Image">
                </a>
                <p class="recipe-name">
                    {{ item.name }}
                    <span *ngIf="(item.labelerrors && item.labelerrors[0].length > 0)" style="color:red"> <b>Mislabeled!</b></span>
                </p>
            </div>
        </div>           
    </div>

    <div class="col-2"></div>
</div>
