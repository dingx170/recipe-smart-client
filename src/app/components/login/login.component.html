<div class="login-form">
    <form>
        <h2 class="text-center">Log in</h2>
        <div class="form-group">
            <input type="text" class="form-control" placeholder="Username" required="required"
            [(ngModel)]="auth.name" name="username">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password" required="required"
            [(ngModel)]="auth.password" name = "password">
        </div>
        <br>
        <div class="form-group">
            <button type="submit" class="btn btn-block" (click)="login()">Log in</button>

        </div>

        <div>
          <a *ngIf="login_response">{{login_response.ret_msg}}</a>
          <a *ngIf="login_response">{{login_response.userid}}</a>
        </div>

    </form>

    <p class="text-center"><a href="#" [routerLink]="['../sign-up']">Create an Account</a></p>
</div>
