<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

<div *ngIf="signup_failure">
  <div class = "col-6">
    <div class="alert alert-danger" role="alert">
      <h4 class="alert-heading">We are sorry!</h4>
      <p>Sign up process failed please try again.</p>
    </div>
  </div>
</div>

<div *ngIf="!validEmailandName">
  <div class="alert alert-warning" role="alert">
    <h4 class="alert-heading">Oops! Email or Username has been occupied</h4>
    <p>Please use another email</p>
  </div>
</div>


<div class="signup-form">
    <form>
		<div class="text-center">
			<h2>Sign Up</h2>
			<p>Please fill in this form to create an account!</p>
			<hr>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-user"></i></span>
					<input type="text" class="form-control" name="username" placeholder="Username" required="required" [(ngModel)]="new_user.name">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-paper-plane"></i></span>
					<input type="email" class="form-control" name="email" placeholder="Email Address" required="required" [(ngModel)]="new_user.email">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon"><i class="fa fa-lock"></i></span>
					<input type="text" class="form-control" name="password" placeholder="Password" required="required" [(ngModel)]="new_user.password">
				</div>
			</div>
			<div class="form-group">
				<div class="input-group">
					<span class="input-group-addon">
						<i class="fa fa-lock"></i>
						<i class="fa fa-check"></i>
					</span>
					<input type="text" class="form-control" name="confirm_password" placeholder="Confirm Password" required="required">
				</div>
			</div>
			<div class="form-group">
				<label class="checkbox-inline"><input type="checkbox" required="required"> I accept the <a href="#">Terms of Use</a> &amp; <a href="#">Privacy Policy</a></label>
			</div>
			<div class="form-group">
				<button type="submit" class="btn btn-primary btn-lg" (click)="signUp()">Sign Up</button>
			</div>
		</div>
    </form>
	<div class="text-center">Already have an account?
        <a [routerLink]="['../login']">Login</a>
    </div>
</div>
